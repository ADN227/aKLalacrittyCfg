env:
  TERM: alacritty

window:
  dimensions:
    columns: 120
    lines: 28
  title: Alacritty
  dynamic_title: false
  opacity: 0.6

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    Default:
    family: Hack Nerd Font mono
  size: 9

colors:
  primary:
    background: '#ffffff'
    foreground: '#000000'
    bright_foreground: '#dfdfdf'

  cursor:
    cursor: '#a1a1a1'
    text: CellForeground

  search:
    matches:
      foreground: '#d6d6d6'
      background: '#d6d6d6'
    focused_match:
      foreground: '#d6d6d6'
      background: '#d6d6d6'

  selection:
    text: CellForeground
    background: '#d6d6d6'

  normal:
    black:   '#d6d6d6'
    red:     '#ff0041'
    green:   '#b300ff'
    yellow:  '#00b5ff'
    magenta: '#b300ff'
    blue:    '#0047bf'
    cyan:    '#0048b1'
    white:   '#d6d6d6'
  bright:
    black:   '#d6d6d6'
    red:     '#ff0041'
    green:   '#b300ff'
    yellow:  '#00b5ff'
    magenta: '#b300ff'
    blue:    '#0047bf'
    cyan:    '#0048b1'
    white:   '#d6d6d6'

bell:
  animation: Linear
  color: '#d6d6d6'

cursor:
  style:
    shape: Beam
    blinking: on
  vi_mode_style: None
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.34

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Right,  mods: Control, action: ExpandSelection }
  - { mouse: Right,  mods: Alt,     action: CopySelection }
  - { mouse: Middle, mods: None,    action: Paste }


key_bindings:
  - { key: Paste,                             action: Paste          }
  - { key: Copy,                              action: Copy           }
  - { key: V,              mods: Control,     action: Paste }
  - { key: F,              mods: Control,     action: SearchForward    }
  - { key: Insert,         mods: Shift,       action: PasteSelection   }
  - { key: Key0,           mods: Control,     action: ResetFontSize    }
  - { key: Equals,         mods: Control,     action: IncreaseFontSize }
  - { key: Plus,           mods: Control,     action: IncreaseFontSize }
  - { key: Minus,          mods: Control,     action: DecreaseFontSize }
