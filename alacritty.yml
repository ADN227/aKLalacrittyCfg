env:
  TERM: alacritty

window:
  dimensions:
    columns: 120
    lines: 28
  title: Alacritty
  dynamic_title: false

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    Default:
    family: Hack Nerd Font mono
  size: 9

  
colors:
  primary:
    background: '#000000'
    foreground: '#d6dbe5'
    bright_foreground: '#111111'

  cursor:
    cursor: '#ecba0f'
    text: CellForeground

  search:
    matches:
      foreground: '#000000'
    focused_match:
      foreground: '#ffffff'

  normal:
    black:   '#000000'
    red:     '#ff1640'
    green:   '#51ff3d'
    yellow:  '#ffdb1c'
    blue:    '#4696ff'
    magenta: '#ac40f7'
    cyan:    '#0bb8a3'
    white:   '#0094ff'
  bright:
    black:   '#545652'
    red:     '#ff0000'
    green:   '#10ff00'
    yellow:  '#ffa100'
    blue:    '#0094ff'
    magenta: '#57e389'
    cyan:    '#00a995'
    white:   '#db00ff'

bell:
  animation: Linear
  color: '#ffffff'

cursor:
  style:
    shape: Beam
    blinking: on
  vi_mode_style: None
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.34

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Right,  mods: Control, action: ExpandSelection }
  - { mouse: Right,  mods: Alt,     action: CopySelection }
  - { mouse: Middle, mods: None,    action: Paste }
  

key_bindings:
  - { key: Paste,                             action: Paste          }
  - { key: Copy,                              action: Copy           }
  - { key: C,              mods: Control,     action: Copy }
  - { key: V,              mods: Control,     action: Paste }
  - { key: F,              mods: Control,     action: SearchForward    }
  - { key: Insert,         mods: Shift,       action: PasteSelection   }
  - { key: Key0,           mods: Control,     action: ResetFontSize    }
  - { key: Equals,         mods: Control,     action: IncreaseFontSize }
  - { key: Plus,           mods: Control,     action: IncreaseFontSize }
  - { key: Minus,          mods: Control,     action: DecreaseFontSize }