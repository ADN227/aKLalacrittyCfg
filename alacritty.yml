env:
  TERM: alacritty

window:
  dimensions:
    columns: 120
    lines: 28
  title: Alacritty
  dynamic_title: false
  opacity: 0.6

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    Default:
    family: Hack Nerd Font mono
  size: 9


colors:
  primary:
    background: '#000000'
    foreground: '#DADEDD'
    bright_foreground: '#111111'

  cursor:
    cursor: '#ecba0f'
    text: CellForeground

  search:
    matches:
      foreground: '#000000'
    focused_match:
      foreground: '#ffffff'

  selection:
    text: CellForeground
    background: '#000000'

  normal:
    black:   '#282a30'
    red:     '#ff2b2b'
    green:   '#a4cf6e'
    yellow:  '#ecba0f'
    blue:    '#a9a1f1'
    magenta: '#fd79a1'
    cyan:    '#32e2e2'
    white:   '#34e2e2'
  bright:
    black:   '#282a30'
    red:     '#ff2b2b'
    green:   '#a4cf6e'
    yellow:  '#ecba0f'
    blue:    '#a9a1f1'
    magenta: '#fd79a1'
    cyan:    '#34E2E2'
    white:   '#34e2e2'

bell:
  animation: Linear
  color: '#ffffff'

cursor:
  style:
    shape: Beam
    blinking: on
  vi_mode_style: None
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.34

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Right,  mods: Control, action: ExpandSelection }
  - { mouse: Right,  mods: Alt,     action: CopySelection }
  - { mouse: Middle, mods: None,    action: Paste }


key_bindings:
  - { key: Paste,                             action: Paste          }
  - { key: Copy,                              action: Copy           }
  - { key: V,              mods: Control,     action: Paste }
  - { key: F,              mods: Control,     action: SearchForward    }
  - { key: Insert,         mods: Shift,       action: PasteSelection   }
  - { key: Key0,           mods: Control,     action: ResetFontSize    }
  - { key: Equals,         mods: Control,     action: IncreaseFontSize }
  - { key: Plus,           mods: Control,     action: IncreaseFontSize }
  - { key: Minus,          mods: Control,     action: DecreaseFontSize }
